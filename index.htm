<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag n' drop</title>
    <!-- Load CSS -->
    <link rel="stylesheet" href="css/app.css" />
    
</head>
<body>
    
    <div class="row l-main">
        <!-- Start header -->
        <h1>Welcome to this test of Drag n' drop</h1>
        <!-- End header -->
        
        <!-- Start list -->
        <ul id="items">
            <li class="l-dontmove"><img src="assest/img/1-cant-move.jpg" alt=""></li>
            
            <!-- Moveable start -->
            <li class="list"><img src="assest/img/1.jpg" alt=""></li>
            <li class="list"><img src="assest/img/2.jpg" alt=""></li>

            <li class="list"><img src="assest/img/1.jpg" alt=""></li>
            <li class="list"><img src="assest/img/2.jpg" alt=""></li>

            <li class="list"><img src="assest/img/1.jpg" alt=""></li>
            <li class="list"><img src="assest/img/2.jpg" alt=""></li>

            <li class="list"><img src="assest/img/1.jpg" alt=""></li>
            <li class="list"><img src="assest/img/2.jpg" alt=""></li>

            <li class="list"><img src="assest/img/1.jpg" alt=""></li>
            <li class="list"><img src="assest/img/2.jpg" alt=""></li>
            <!-- Moveable end -->

            <li class="l-dontmove"><img src="assest/img/4-cant-move.jpg" alt=""></li>
        </ul>
        <!-- End list -->

    </div>
    
    <!-- Load JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script src="js/jquery/jquery.ui.touch-punch.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
